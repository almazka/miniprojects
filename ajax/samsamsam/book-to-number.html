<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Лабораторная работа 1</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" content="ru" />
  <script type="text/javascript" src="../xmlhttprequest.js"></script>
	<script type="text/javascript">
	function getBookByNumber(id) {
		var request = getXmlHttpRequest();
		var url = "book-to-number.php?num="+id;
		request.open('GET', url, true);
		request.onreadystatechange = function(){
			if (request.readyState != 4) return;
			document.getElementById('divResult').firstChild.nodeValue = request.responseText;
			};
		request.send(null);
	}
	function showBook() {
		var id = document.forms[0].elements[0].value;
		getBookByNumber(id);
	}

	</script>
</head>
<body>
	<h1>Лабораторная работа 1</h1>
	<form action="#" onsubmit="return false">
		<label for="txtNum">Введите номер книги:</label>
		<input id="txtNum" type="text" />
		<button onclick="showBook()">Поиск</button>
	</form>
	<div id="divResult">&nbsp;</div>
</body>
</html>
